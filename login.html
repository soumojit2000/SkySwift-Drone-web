<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN PAGE</title>
    <!-- font-awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/brands.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/regular.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/solid.min.css"
    />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div class="row login-container container">
      <div class="col-12 col-sm-12 col-md-12 col-lg-6">
        <figure class="login-img">
          <img src="./images/login-img/Group 83 (4).png" alt="" />
        </figure>
      </div>
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 form-container">
        <h2>Create an account</h2>
        <p>Already have an account?<span>Log in</span></p>

        <form action="#" method="post" id="registerForm">
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Full Name"
          />
          

          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
          />

          <input
            type="password"
            name="pwd"
            id="pwd"
            placeholder="Password"
          />

          <input
            type="password"
            name="cnfrm_pwd"
            id="cnfrm_pwd"
            placeholder="Confirm password"
          />

          <div class="checkbox-p">
            <input type="checkbox" name="agree" id="agree">
            <label for="agree">I Agree to the <span>Terms and Conditions</span></label>

          </div>
            
         

          <button type="submit" class="login-btn">Create Account</button>

          <div class="register-p">
            <figure class="line"><img src="./images/login-img/Line 24.png" alt=""></figure>
            <p class="text-center">or register with</p>
            <figure class="line"><img src="./images/login-img/Line 24.png" alt=""></figure>
          </div>

          <div class="google-apple-btn">
            <a href="#" class="social-btn"><img src="./images/login-img/Group 84 (4).png" alt="" ></a>
            <a href="#" class="social-btn"><img src="./images/login-img/Group 85 (3).png" alt="" ></a>

          </div>

          <button onclick="history.back()" class="back-btn">Go Back</button>
        </form>
      </div>
    </div>

    <!-- popper js cdn-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <!-- Bootatrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <!-- jquery js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- custom js -->
    <script src="./js/login.js"></script>
  </body>
</html>
